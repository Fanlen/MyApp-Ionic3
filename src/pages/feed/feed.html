<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Aviso!
    </ion-card-header>
    <ion-card-content>
      A aba de Feed, é onde ocorrem publicações, não use expressões abusivas, ou ofensivas em suas mensagens
    </ion-card-content>
  </ion-card>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/Avatar_Goku.png">
      </ion-avatar>
      <h2 class="feed_title">{{ obj_feed.titulo }}</h2>
      <p class="feed_date">{{ obj_feed.date }}</p>
    </ion-item>

    <img src="assets/images/Imagem_Card1.png">

    <ion-card-content>
      <p>{{ obj_feed.descricao }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{ obj_feed.qntd_likes}}</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{ obj_feed.qntd_coment }}</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ obj_feed.time_pub }}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/marty-avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{ nomeUsuario2 }}</h2>
      <p class="feed_date">16 de Julho de 2017</p>
    </ion-item>

    <img src="assets/images/hungria.jpg">

    <ion-card-content>
      <p>Viagem a Hungria!</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>2000 Likes</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>56 Comentários</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          24 Horas atrás
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
